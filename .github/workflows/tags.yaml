name: JavaFX

on:
  push:
    tags:
      - "v*" # Todo lo que empieza por v 

# Permisos para escribir
permissions: 
  contents: write

jobs:
  build:

    runs-on: windows-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Install Dependencies
      run: |
        Invoke-WebRequest -Uri https://download2.gluonhq.com/openjfx/21.0.10/openjfx-21.0.10_windows-x64_bin-sdk.zip -OutFile openjfx.zip
        Expand-Archive -Path openjfx.zip -DestinationPath javafx-sdk

    - name: Compilate application
      run:  javac --module-path javafx-sdk/javafx-sdk-21.0.10/lib --add-modules javafx.controls -d build/ src/dam/optativa/HelloWorldFx.java

    - name: Create JAR
      run: jar --create --file=build/HelloWorldFx.jar --manifest=manifest/MANIFEST.MF -C build/ .

    - name: Create application
      run: jpackage --input build/ ` --name HelloWorldFx ` --main-jar HelloWorldFx.jar ` --main-class dam.optativa.HelloWorldFx ` --type exe ` --module-path javafx-sdk/javafx-sdk-21.0.10/lib ` --add-modules javafx.controls
# Para subir el ejecutable
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: HelloWorldFx-Executable
        path: HelloWorldFx-1.0.exe
# Para crear la release
    - name: Release
      uses: softprops/action-gh-release@v2
      if: github.ref_type == 'tag' # Filtro
      with:
        files: "*.exe"
